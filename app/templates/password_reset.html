<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; background-color: #fff; border: 1px solid #ddd; border-radius: 8px; }
        .header { text-align: center; border: 1px solid #FF0000; background-color: #FF0000; color: #fff; padding: 10px; }
        .footer { text-align: center; font-size: 12px; color: gray; }
        .otp { font-size: 24px; font-weight: bold; letter-spacing: 8px; text-align: center; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Password Reset</h1>
        </div>
        <p>Dear {{ username }},</p>
        <p>We received a request to reset your password. Please enter the following OTP to proceed:</p>
        <div class="otp">{{ otp }}</div>
        <p>If you did not request this, please ignore this email.</p>
        <p>Best regards,<br>What's Popping Team</p>
        <div class="footer">
            <p>&copy; 2024 What's Popping. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
